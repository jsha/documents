sudo: false
language: ruby
rvm:
- 2.2.2
addons:
  apt:
    packages:
    - python-dev
    - python-pip
    - python-lxml
    - libcairo2
    - libpango1.0-0
    - libgdk-pixbuf2.0-0
    - libffi-dev
    - shared-mime-info
    - python-virtualenv
    - python-setuptools
    - python-six
script:
- virtualenv --system-site-packages --setuptools ./venv
- . ./venv/bin/activate
- mkdir ~/.fonts/
- cp -a assets/*.otf ~/.fonts/
- pip install -U pip
- pip install -U setuptools
- pip install --user -r requirements.txt
- make
- make deploy
deploy:
  skip_cleanup: true
  local_dir: output
  region: us-west-2
  provider: s3
  access_key_id: AKIAJWS554QGKBTMSBCA
  secret_access_key:
    secure: 
  bucket: cabforum-travis-artifacts
  upload-dir: builds/$TRAVIS_BRANCH
  acl: public_read
  on:
    all_branches: true
    repo: cabforum/documents
